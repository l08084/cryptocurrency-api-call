<mat-card class="login-card">
  <mat-card-header>
    <mat-card-title>ログイン</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form class="login-form">
      <mat-form-field>
        <input matInput placeholder="メールアドレス">
      </mat-form-field>

      <mat-form-field>
        <input type="password" matInput placeholder="パスワード">
      </mat-form-field>
    </form>
  </mat-card-content>
</mat-card>
